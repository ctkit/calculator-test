<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app" data-name="Calculator" data-node-id="213:86">
    <div class="calculator" data-name="Calculator" data-node-id="213:81">
      <div class="title" data-node-id="213:79">Calculator</div>
      <div class="display" id="display" data-node-id="213:83">0</div>
      <div class="keyboard" data-name="keyboard" data-node-id="213:77">
        <div class="row" data-name="Row" data-node-id="213:72">
          <button class="key" data-node-id="213:34" data-action="ac">AC</button>
          <button class="key" data-node-id="213:36" data-action="negate">+/-</button>
          <button class="key" data-node-id="213:38" data-action="percent">%</button>
          <button class="key key-op" data-node-id="213:40" data-op="/">รท</button>
        </div>
        <div class="row" data-name="Row" data-node-id="213:73">
          <button class="key" data-node-id="213:30" data-digit="7">7</button>
          <button class="key" data-node-id="213:32" data-digit="8">8</button>
          <button class="key" data-node-id="213:51" data-digit="9">9</button>
          <button class="key key-op" data-node-id="213:43" data-op="*">ร</button>
        </div>
        <div class="row" data-name="Row" data-node-id="213:74">
          <button class="key" data-node-id="213:53" data-digit="4">4</button>
          <button class="key" data-node-id="213:54" data-digit="5">5</button>
          <button class="key" data-node-id="213:55" data-digit="6">6</button>
          <button class="key key-op" data-node-id="213:45" data-op="-">-</button>
        </div>
        <div class="row" data-name="Row" data-node-id="213:75">
          <button class="key" data-node-id="213:59" data-digit="1">1</button>
          <button class="key" data-node-id="213:60" data-digit="2">2</button>
          <button class="key" data-node-id="213:61" data-digit="3">3</button>
          <button class="key key-op" data-node-id="213:47" data-op="+">+</button>
        </div>
        <div class="row" data-name="Row" data-node-id="213:76">
          <button class="key key-wide" data-node-id="213:65" data-digit="0">0</button>
          <button class="key" data-node-id="213:67" data-decimal="," data-action="decimal">,</button>
          <button class="key key-op" data-node-id="213:49" data-action="equals">=</button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
